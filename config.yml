#regen.regions
#regen.particle
#regen.edit

#prefix of messages sent by plugin
prefix: §f[§eRegen§f]
# Set Custom Delay in seconds

#Toggle Features
#Players Cant Take Book From Lectern In Region
Lock_Book: false

#Blocks Will Regenerate
Block_Regen: true

#Player Or Entity Jumping On Crops Wont Damage Them
Farm_Protect: true

#Cool Region Visualiser With Particles
Particles: true

#Crops Will Regenerate As Seeds
Regen_As_Seed: false

#Crops Will Drop Xp
Crop_Drop_XP: true

#Fortune Muliplier [Fortune 1 = 2x , 2 = 3x ,3 = 4x ]
Fortune: true

#Drop Into Inventory
Drop_to_Inv: false

#Tool Durablity Gets Damaged
Damage_Durabilty: true
